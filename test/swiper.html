<style>
    .swiper-slide {
        background-size: 100% 100%;
        height: 85%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }
    .flip-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }
    .flip-inner { transform: rotateY(180deg); }
    .flip-inner .flip-front,
    .flip-inner .flip-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
    }
    .flip-front { background-size: 100% 100%; }
    .flip-back { transform: rotateY(180deg); }
    pre { overflow-wrap: normal; text-align: start; }
</style>
<div class="swiper-slide">
    <div class="flip-inner">
        <div class="flip-front" style="background-image: url('/static/img/<%=goal.mode%>.png');">
            <h5>하루에 네 끼 필수로 꼭꼭꼭 먹기!!!!</h5>
        </div>
        <div class="flip-back">
            <div class="swiper-content swiper-content-detail">
                <h5>하루에 네 끼 필수로 꼭꼭꼭 먹기!!!!</h5>
                <img src="/static/img/1.png" width="100" height="100">
                <pre>
                    아침 - 간단한 요거트 or 그레놀라
                    점심 - 일반식
                    간식 - 단백질 음료 or 삶은 계란 ( 단백질 챙기기! )
                    저녁 - 간단하게 영양소 챙기면서
                </pre>
            </div>
        </div>
    </div>
</div>
